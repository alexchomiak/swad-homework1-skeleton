<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <h1>Express</h1>
    <p>Welcome to Express!</p>
    <form action="register" method="POST">
      <div>
        Wanna register?
      </div>
      <div>
        <label for="username">username:</label>
        <input name="username" id="registerusername" />
      </div>

      <div>
        <label for="password">password:</label>
        <input
          for="password"
          name="password"
          id="registerpassword"
          type="password"
        />
      </div>
      <div>
        <label for="number">favorite number:</label>
        <input name="number" id="number" />
      </div>
      <div><button>Register</button></div>
    </form>
    <form action="login" method="POST">
      <div>
        Wanna login?
      </div>
      <div>
        <label for="username">username:</label>
        <input name="username" id="loginusername" />
      </div>
      <div>
        <label for="password">password:</label>
        <input
          for="password"
          name="password"
          id="loginpassword"
          type="password"
        />
      </div>
      <div><button>Login</button></div>
    </form>
  </body>
</html>

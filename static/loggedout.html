<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <div class="header">
        <h1>Express</h1>
        <p>Welcome to Express!</p>
    </div>
    <div class="section">
<form action="register" method="POST">
  <div class="section-title">
    Wanna register?
  </div>
  <div>
    <label for="username">username:</label>
    <input name="username" id="registerusername" />
  </div>

  <div>
      <label for="password">password:</label>
      <input for="password" name="password" id="registerpassword" type="password" />
    </div>
    <div>
      <label for="number">favorite number:</label>
      <input name="number" id="number" />
    </div>
    <div><button>Register</button></div>
</form>
    </div>
    
    <div class="section">
      <form action="login" method="POST">
        <div class="section-title">
          Wanna login?
        </div>
        <div>
          <label for="username">username:</label>
          <input name="username" id="loginusername" />
        </div>
        <div>
          <label for="password">password:</label>
          <input for="password" name="password" id="loginpassword" type="password" />
        </div>
        <div><button>Login</button></div>
      </form>
    </div>
    
  </body>
</html>
